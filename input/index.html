<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
   
    <div class="container">

           <!--text -->
        <div class="rows">
            <div class="col-md-4 offset-4">

                <div class="form-group ">
                    <label for="usr" class="lab-sty-Name ">Name:</label>
                    <input type="text" class="form-control text-sty" id="usr">
                </div>
            </div> 
        </div>

         <!---checkbox-->
           <div class="rows m-2">
            <div class="col-md-4 offset-4">

                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input chek-style " value=""> Pc
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input chek-style " value="">  Tv
                    </label>
                </div>
           </div>
            </div>

             <!---RadioBox-->

           <div class="rows m-2">
              <div class="col-md-4 offset-4">
                  <div class="form-check-inline">
                    <label class="form-check-label style-lab-rd">
                        <input type="radio" class="form-check-input styl-radio" name="optradio">Man
                </div>
                <div class="form-check-inline">
                    <label class="form-check-label style-lab-rd">
                        <input type="radio" class="form-check-input styl-radio" name="optradio">Wommen
                    </label>
                </div>
              </div>
                
            </div>

             <!---selectBox-->
            <div class="row">
                <div class="col-md-4 offset-4">
                    <div class="rows">
                        <div class="form-group">
                            <label for="sel1" class="lab-sty-Name">Select list:</label>
                            <select class=" styl-cmbox" id="sel1">
                                <option class="styl-option">1</option>
                                <option class="styl-option">2</option>
                                <option class="styl-option">3</option>
                                <option class="styl-option">4</option>
                            </select>
                            </div>
                    </div>
                </div>
            </div>


           <!--Search---->

              <div class="row m-5">
                  <div class="col-md-4 offset-4">
                        <div class="input-group">
                        <input type="search" class="form-control sty-input-ser" placeholder="Search...">
                        <div class="input-group-append">
                        <button class="btn  styl-btn-search" type="button">
                            <i class="fa fa-search icon-style"></i>
                        </button>
                        </div>
                  </div>

                 
                  </div>
                 
              </div>
            


            <!---input with icon-->
                <div class="row">
                    <div class="col-md-4 offset-4">
                        <div class="form-group">
                                    <span class="input-icon"><i class="fa fa-user"></i></span>
                                    <input type="text" class="input-user">
                            </div>
                    </div>
                </div>
              


            <!--List---->

         
            

            <!--range slider-->

            <div class="row m-5">
                <div class="col-md-4 offset-4">
                    
                    <label for="customRange1" class="form-label">Prix :</label>
                     <input type="range" name="range" class="form-range styl-range"  id="customRange1">
                </div>
            </div>

    </div>
     

    
 

        
   

</body>
</html>
