<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />

  </head>
  <body>
    
      <div  style="margin-top: 210px;margin-left:430px">
       
            <div id="wrapper">
              <div id="carousel">
                <div id="content">
                  
                    <div>
                      
                        <img class="item" src="image/food3.jpg" alt="First slide">
                    </div>
                    <div >
                        <img  class="item" src="image/food5.jpg" alt="Second slide">
                    </div>
                    <div >
                        <img  class="item" src="image/food8.jpg" alt="Third slide">
                    </div>
                    <div>
                        <img   class="item" src="image/food9.jpg" alt="Third slide">
                    </div>
                </div>
              </div>
              <button id="prev">
                <i class="fa fa-chevron-left"></i>
              </button>
              <button id="next">
                <i class="fa fa-chevron-right"></i>
              </button>
           </div>
      </div>
      
    
    
    
  </body>
  <script src="js/carousel.js"></script>
