<head>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

<body>
  
    <div class="container">

        <div class="row mt-5">
            <div class="col-md-4 offset-4 styl-login">

                <span><i class="fa fa-user img-icon"></i></span>

                 <form class="sty-form">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label sty-email-lab">Email:</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label sty-pasw-lab">Password:</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="mb-3 ">
                       <a href="#">Sign up </a>
                    </div>
                    <button type="submit" class="btn btn-primary btn-sbt">Login in</button>
               </form>
            </div>
        </div>
         
    </div>
